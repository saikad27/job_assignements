<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>
<body>
    <span>Register User</span>
    <div>
        <div id="userNameDiv">User</div>
        <div><input type="text" id="userNameInput" required></div>
        <div id="emailDiv">Email</div>
        <div><input type="email" id="emailInput" required></div>
        <div id="passwordDiv">Password</div>
        <div><input type="password" id="passwordInput" required><span><button id="showPassword"><img src="https://media.lordicon.com/icons/wired/lineal/69-eye.gif" alt="show" height="20px" width="15px"></button></span></div>
        <div id="confirmPasswordDiv">Confirm password</div>
        <div><input type="password" id="confirmPasswordInput" required><span><button id="showConfirmPassword"><img src="https://media.lordicon.com/icons/wired/lineal/69-eye.gif" alt="show" height="20px" width="15px"></button></span></div><br>
        <span id="submitDiv"><button>Register</button></span>
        <script src="js/signup.js"></script>
    </div>
</body>
</html>
